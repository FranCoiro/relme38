<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación RELME 38</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Slideshow container */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Individual slides */
        .slide {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .slide.active {
            display: block;
        }

        /* Slide 1 - Portada */
        .slide-1 {
            background-image: url('https://i.imgur.com/qFx9uFk.png');
            background-size: cover;
            background-position: center;
        }

        /* Slides 2-12 - Contenido con iframe */
        .slide-content {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .content-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            background: white;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 1.2em;
            z-index: 10;
        }

        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: #CE1126;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: #ff1a40;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        /* Slide title indicator */
        .slide-title-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        /* Quick navigation menu */
        .quick-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .quick-nav-btn {
            background: none;
            color: white;
            border: 1px solid #666;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }

        .quick-nav-btn:hover {
            background: #CE1126;
            border-color: #CE1126;
        }

        .quick-nav-btn.active {
            background: #003893;
            border-color: #003893;
        }

        /* Keyboard navigation hint */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8em;
            backdrop-filter: blur(10px);
            opacity: 0.7;
        }

        /* Error message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #CE1126;
            font-size: 1.1em;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-controls {
                bottom: 10px;
                gap: 10px;
                padding: 8px 15px;
            }
            
            .nav-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
            
            .quick-nav {
                display: none;
            }
            
            .slide-title-indicator {
                top: 10px;
                font-size: 0.8em;
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- Slide title indicator -->
        <div class="slide-title-indicator" id="slideTitle">Portada</div>

        <!-- Quick navigation -->
        <div class="quick-nav">
            <button class="quick-nav-btn active" onclick="goToSlide(0)">P</button>
            <button class="quick-nav-btn" onclick="goToSlide(1)">1</button>
            <button class="quick-nav-btn" onclick="goToSlide(2)">2</button>
            <button class="quick-nav-btn" onclick="goToSlide(3)">3</button>
            <button class="quick-nav-btn" onclick="goToSlide(4)">4</button>
            <button class="quick-nav-btn" onclick="goToSlide(5)">5</button>
            <button class="quick-nav-btn" onclick="goToSlide(6)">6</button>
            <button class="quick-nav-btn" onclick="goToSlide(7)">7</button>
            <button class="quick-nav-btn" onclick="goToSlide(8)">8</button>
            <button class="quick-nav-btn" onclick="goToSlide(9)">9</button>
            <button class="quick-nav-btn" onclick="goToSlide(10)">10</button>
            <button class="quick-nav-btn" onclick="goToSlide(11)">11</button>
        </div>

        <!-- Slide 1: Portada -->
        <div class="slide slide-1 active">
            <!-- La imagen de portada se muestra como fondo -->
        </div>

        <!-- Slide 2: Fotos actuales -->
        <div class="slide">
            <div class="slide-content">
                <div class="loading">Cargando...</div>
                <iframe class="content-iframe" src="fotosactuales.html" onload="hideLoading(this)" onerror="showError(this)"></iframe>
            </div>
        </div>

        <!-- Slide 3: Estado actual -->
        <div class="slide">
            <div class="slide-content">
                <div class="loading">Cargando...</div>
                <iframe class="content-iframe" src="estadoactual.html" onload="hideLoading(this)" onerror="showError(this)"></iframe>
            </div>
        </div>

        <!-- Slide 4: Intervención temprana -->
        <div class="slide">
            <div class="slide-content">
                <div class="loading">Cargando...</div>
                <iframe class="content-iframe" src="intervencion.html" onload="hideLoading(this)" onerror="showError(this)"></iframe>
            </div>
        </div>

        <!-- Slide 5: Propósitos -->
        <div class="slide">
            <div class="slide-content">
                <div class="loading">Cargando...</div>
                <iframe class="content-iframe" src="propositos.html" onload="hideLoading(this)" onerror="showError(this)"></iframe>
            </div>
        </div>

        <!-- Slide 6: Diseño metodológico -->
        <div class="slide">
            <div class="slide-content">
                <div class="loading">Cargando...</div>
                <iframe class="content-iframe" src="diseño.html" onload="hideLoading(this)" onerror="showError(this)"></iframe>
            </div>
        </div>

        <!-- Slide 7: Principales hallazgos -->
        <div class="slide">
            <div class="slide-content">
                <div class="loading">Cargando...</div>
                <iframe class="content-iframe" src="hallazgos.html" onload="hideLoading(this)" onerror="showError(this)"></iframe>
            </div>
        </div>

        <!-- Slide 8: Comparación de perfiles -->
        <div class="slide">
            <div class="slide-content">
                <div class="loading">Cargando...</div>
                <iframe class="content-iframe" src="comparacion.html" onload="hideLoading(this)" onerror="showError(this)"></iframe>
            </div>
        </div>

        <!-- Slide 9: Proyecciones -->
        <div class="slide">
            <div class="slide-content">
                <div class="loading">Cargando...</div>
                <iframe class="content-iframe" src="proyecciones.html" onload="hideLoading(this)" onerror="showError(this)"></iframe>
            </div>
        </div>

        <!-- Slide 10: Conclusiones -->
        <div class="slide">
            <div class="slide-content">
                <div class="loading">Cargando...</div>
                <iframe class="content-iframe" src="conclusiones.html" onload="hideLoading(this)" onerror="showError(this)"></iframe>
            </div>
        </div>

        <!-- Slide 11: Agradecimientos -->
        <div class="slide">
            <div class="slide-content">
                <div class="loading">Cargando...</div>
                <iframe class="content-iframe" src="agradecimientos.html" onload="hideLoading(this)" onerror="showError(this)"></iframe>
            </div>
        </div>

        <!-- Slide 12: Referencias -->
        <div class="slide">
            <div class="slide-content">
                <div class="loading">Cargando...</div>
                <iframe class="content-iframe" src="referencias.html" onload="hideLoading(this)" onerror="showError(this)"></iframe>
            </div>
        </div>
    </div>

    <!-- Navigation controls -->
    <div class="nav-controls">
        <button class="nav-btn" id="prevBtn" onclick="changeSlide(-1)">← Anterior</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">12</span>
        </div>
        <button class="nav-btn" id="nextBtn" onclick="changeSlide(1)">Siguiente →</button>
    </div>

    <!-- Keyboard hint -->
    <div class="keyboard-hint">
        ← → para navegar
    </div>

    <script>
        let currentSlideIndex = 0;
        const totalSlides = 12;
        
        const slideTitles = [
            'Portada',
            'Fotos actuales',
            'Estado actual',
            'Intervención temprana',
            'Propósitos',
            'Diseño metodológico',
            'Principales hallazgos',
            'Comparación de perfiles',
            'Proyecciones',
            'Conclusiones',
            'Agradecimientos',
            'Referencias'
        ];

        function hideLoading(iframe) {
            const loadingDiv = iframe.parentElement.querySelector('.loading');
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }
        }

        function showError(iframe) {
            const loadingDiv = iframe.parentElement.querySelector('.loading');
            if (loadingDiv) {
                loadingDiv.innerHTML = '<div class="error-message">⚠️ No se pudo cargar el contenido<br><small>Verifica que el archivo existe</small></div>';
            }
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const quickNavBtns = document.querySelectorAll('.quick-nav-btn');
            
            // Hide all slides
            slides.forEach(slide => slide.classList.remove('active'));
            
            // Remove active class from quick nav buttons
            quickNavBtns.forEach(btn => btn.classList.remove('active'));
            
            // Ensure index is within bounds
            if (n >= totalSlides) currentSlideIndex = 0;
            if (n < 0) currentSlideIndex = totalSlides - 1;
            
            // Show current slide
            slides[currentSlideIndex].classList.add('active');
            
            // Update quick nav active state
            quickNavBtns[currentSlideIndex].classList.add('active');
            
            // Update counter and title
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            document.getElementById('slideTitle').textContent = slideTitles[currentSlideIndex];
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === totalSlides - 1;
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            showSlide(currentSlideIndex);
        }

        function goToSlide(index) {
            currentSlideIndex = index;
            showSlide(currentSlideIndex);
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'ArrowRight') {
                changeSlide(1);
            } else if (event.key === 'Home') {
                goToSlide(0);
            } else if (event.key === 'End') {
                goToSlide(totalSlides - 1);
            } else if (event.key >= '1' && event.key <= '9') {
                const slideNum = parseInt(event.key);
                if (slideNum <= totalSlides) {
                    goToSlide(slideNum - 1);
                }
            }
        });

        // Initialize
        showSlide(0);
        document.getElementById('totalSlides').textContent = totalSlides;
    </script>
</body>
</html>
