<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnología Aplicada a la Enseñanza en Matemática - RELME 38</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white url('fondo-relme.png') no-repeat;
            background-size: contain;
            background-position: right center;
            color: #333;
            line-height: 1.4;
            height: 100vh;
            overflow: hidden;
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            max-width: 1920px;
            max-height: 1080px;
            margin: 0 auto;
            padding: 40px 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .slide-header {
            margin-bottom: 40px;
            flex-shrink: 0;
            text-align: center;
        }

        .slide-title {
            font-size: 2.8em;
            font-weight: bold;
            color: #CE1126;
            margin-bottom: 15px;
            border-bottom: 4px solid #FCDC00;
            padding-bottom: 15px;
            text-align: center;
            line-height: 1.2;
        }

        /* Main content */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Images grid */
        .images-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 30px;
        }

        .image-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }

        .image-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .image-caption {
            padding: 15px 20px;
            background: #003893;
            color: white;
            text-align: center;
            font-size: 0.9em;
            line-height: 1.3;
        }

        .image-source {
            font-style: italic;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 8px;
            word-break: break-all;
        }

        /* Context section */
        .context-section {
            background: rgba(252, 220, 0, 0.15);
            border: 3px solid #FCDC00;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            width: 100%;
            max-width: 1000px;
            margin-top: auto;
        }

        .context-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #CE1126;
            margin-bottom: 15px;
        }

        .context-text {
            font-size: 1.1em;
            color: #2d3748;
            font-weight: 500;
            line-height: 1.5;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .slide-container {
                padding: 30px 40px;
            }
            
            .slide-title {
                font-size: 2.4em;
            }
            
            .images-grid {
                gap: 20px;
                max-width: 1000px;
            }
            
            .image-container img {
                height: 200px;
            }
        }

        @media (max-width: 900px) {
            .images-grid {
                grid-template-columns: 1fr;
                gap: 25px;
                max-width: 500px;
            }
            
            .slide-title {
                font-size: 2em;
            }
            
            .image-container img {
                height: 220px;
            }
        }

        @media (max-width: 768px) {
            .slide-container {
                padding: 20px;
                height: auto;
                overflow: visible;
            }
            
            body {
                height: auto;
                overflow: visible;
            }
            
            .slide-title {
                font-size: 1.6em;
            }
            
            .images-grid {
                max-width: 100%;
            }
        }

        /* Print styles */
        @media print {
            body {
                height: auto;
                overflow: visible;
            }
            
            .slide-container {
                height: auto;
                page-break-inside: avoid;
            }
        }

        /* Loading animation */
        .loading-placeholder {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">        
        <div class="slide-header">
            <h1 class="slide-title">TECNOLOGÍA APLICADA A LA ENSEÑANZA EN MATEMÁTICA</h1>
        </div>

        <div class="content-wrapper">
            <div class="images-grid">
                <div class="image-container">
                    <img src="https://www.upla.cl/noticias/wp-content/uploads/2019/08/2019_0802_pasantia_robotica.jpg" 
                         alt="Estudiantes trabajando con robótica educativa" 
                         onerror="this.parentElement.classList.add('loading-placeholder')">
                    <div class="image-caption">
                        Robótica Educativa en Acción
                        <div class="image-source">Fuente: Universidad de Playa Ancha (UPLA)</div>
                    </div>
                </div>

                <div class="image-container">
                    <img src="https://facultad-educacion.pucp.edu.pe/wp-content/uploads/2022/11/noticia-20.jpeg" 
                         alt="Tecnología en el aula de matemáticas" 
                         onerror="this.parentElement.classList.add('loading-placeholder')">
                    <div class="image-caption">
                        Integración Tecnológica en Matemáticas
                        <div class="image-source">Fuente: Facultad de Educación PUCP</div>
                    </div>
                </div>

                <div class="image-container">
                    <img src="https://blog.innovamat.com/wp-content/uploads/2023/11/PRI-Madrid-Dehesa-Humanes-17-scaled.jpg" 
                         alt="Metodologías innovadoras en matemáticas" 
                         onerror="this.parentElement.classList.add('loading-placeholder')">
                    <div class="image-caption">
                        Metodologías Innovadoras
                        <div class="image-source">Fuente: Innovamat Blog</div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script>
        // Manejo de errores de carga de imágenes
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            
            images.forEach(img => {
                img.addEventListener('load', function() {
                    this.parentElement.classList.remove('loading-placeholder');
                });
                
                img.addEventListener('error', function() {
                    this.parentElement.classList.add('loading-placeholder');
                    this.alt = 'Imagen no disponible';
                    console.log('Error cargando imagen:', this.src);
                });
            });
        });
    </script>
</body>
</html>
